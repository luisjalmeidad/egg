<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head.html :: head"></head>

<body>
<nav th:replace="/fragments/navbar.html :: nav"></nav>
<div th:replace="/fragments/errorData.html :: div"></div>

<main class="min-vh-100">

    <div th:replace="/fragments/title.html :: div"></div>

    <div class="d-flex justify-content-around align-items-center">
        <div>
            <h1>¡Registrate para enterarte de las últimas noticias!</h1>
            <h3 class="d-flex justify-content-center mt-5">Impulsamos tu futuro</h3>
            <h5 class="d-flex justify-content-center mt-5">Contenido del más alto nivel</h5>
        </div>

        <form th:action="@{/registro/}"
              class="shadow-lg align-items-center border border-black border-1 rounded-4 border-opacity-50 p-5 bg-white text-dark col-5"
              method="POST">
            <div class="col fw-medium">
                <div class="mb-3 col-auto">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" name="nombre" class="form-control">
                </div>
                <div class="mb-3 col-auto">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" name="clave" class="form-control" id="clave">
                </div>
                <div class="mb-3 col-auto">
                    <label for="clave2" class="form-label">Repetir Contraseña</label>
                    <input type="password" name="clave2" class="form-control" id="clave2">
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="CheckEggNoti">
                <label class="form-check-label" for="CheckEggNoti">
                    Enterate de las últimas noticias de la plataforma Egg.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="CheckTermCond">
                <label class="form-check-label" for="CheckTermCond">
                    Terminos y condiciones.
                </label>
            </div>
            <div class="d-flex justify-content-center col-auto mt-2">
                <button type="submit" class="btn btn-primary fw-medium">Registrar</button>
            </div>
        </form>
    </div>


</main>

<footer th:replace="/fragments/footer.html :: footer"></footer>
<div th:replace="/fragments/imports.html :: div"></div>
</body>
</html>
