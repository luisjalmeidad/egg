<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head.html :: head"></head>

<body id="fondoRegNoticia">
<nav th:replace="/fragments/navbar.html :: nav"></nav>
<div th:replace="/fragments/errorData.html :: div"></div>

<main class="min-vh-100">

    <div th:replace="/fragments/title.html :: div"></div>

    <div class="d-flex justify-content-center">
        <form th:action="@{/noticia/registro/}"
              class="align-items-center border border-black border-1 rounded-4 border-opacity-50 p-5 bg-white text-dark col-5"
              method="POST">
            <h3 class="d-flex justify-content-center bg-warning rounded-pill mx-5">
                <span class="fw-semibold">Noticia</span>
            </h3>
            <hr>
            <div class="row d-flex justify-content-between fw-medium">
                <div class="mb-3 col-8">
                    <label class="form-label">Titulo</label>
                    <input type="text" name="titulo" class="form-control">
                </div>
                <div class="mb-3 col-auto">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" name="fecha" class="form-control" id="fecha">
                </div>
            </div>
            <div class="mb-3 col-auto fw-medium">
                <label for="cuerpo" class="form-label">Cuerpo</label>
                <textarea class="form-control" name="cuerpo" id="cuerpo" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-center col-auto">
                <button type="submit" class="btn btn-warning fw-medium">Registrar</button>
            </div>
        </form>
    </div>

</main>

<footer th:replace="/fragments/footer.html :: footer"></footer>
<div th:replace="/fragments/imports.html :: div"></div>
</body>
</html>
