<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/index.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="/img/logoEgg.png" id="logo" width="30" height="38" class="d-inline-block align-text-top" alt="logo de Egg"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Panel Admin</a>
                        </li>                        
                    </ul>                    
                </div>
            </div>
        </nav>        

        <div class="d-flex justify-content-center">
            <h1>Crear noticia <span class="badge rounded-pill text-bg-warning mb-5 mt-5 ">Egg</span></h1>
        </div>

        <div class="container-fluid ms-5 mt-2 contenedor">
            <form th:action="@{/noticia/registro/}" method="POST">
                <div class="mb-3 col-4">
                    <label class="form-label">Titulo</label>
                    <input type="text" name="titulo" class="form-control">                    
                </div>
                <div class="mb-3 col-4">
                    <label for="cuerpo" class="form-label">Cuerpo</label>                    
                    <textarea class="form-control" name="cuerpo" id="cuerpo" rows="6"></textarea>
                </div>
                <div class="mb-3 col-2">
                    <label for="fecha" class="form-label">Fecha</label>                    
                    <input type="date" name="fecha" class="form-control" id="fecha">            
                </div> 
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
