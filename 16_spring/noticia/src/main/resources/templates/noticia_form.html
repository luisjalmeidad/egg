<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head.html :: head"></head>

<body id="fondoRegNoticia">


<nav th:replace="/fragments/navbar.html :: nav"></nav>

<div th:if="${error}!=null" class="alert alert-danger alert-dismissible fade show d-flex align-items-center sticky-top"
     role="alert">


    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
         class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
         aria-label="Warning:">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    <strong class="me-1">Error:</strong>
    <div th:text="${error}"></div>

    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${exito}!=null" class="alert alert-success alert-dismissible fade show d-flex align-items-center sticky-top"
     role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
         class="bi bi-check-circle-fill flex-shrink-0 me-2" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </svg>
    <strong class="me-1">Exito:</strong>
    <div th:text="${exito}"></div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<main class="min-vh-100">

    <div th:replace="/fragments/title.html :: div"></div>

    <div class="d-flex justify-content-center">
        <form th:action="@{/noticia/registro/}"
              class="align-items-center border border-black border-1 rounded-4 border-opacity-50 p-5 bg-white text-dark col-5"
              method="POST">
            <h3 class="d-flex justify-content-center bg-warning rounded-pill mx-5">
                <span class="fw-semibold">Noticia</span>
            </h3>
            <hr>
            <div class="row d-flex justify-content-between fw-medium">
                <div class="mb-3 col-8">
                    <label class="form-label">Titulo</label>
                    <input type="text" name="titulo" class="form-control">
                </div>
                <div class="mb-3 col-auto">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" name="fecha" class="form-control" id="fecha">
                </div>
            </div>
            <div class="mb-3 col-auto fw-medium">
                <label for="cuerpo" class="form-label">Cuerpo</label>
                <textarea class="form-control" name="cuerpo" id="cuerpo" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-center col-auto">
                <button type="submit" class="btn btn-warning fw-medium">Registrar</button>
            </div>
        </form>
    </div>

</main>

<footer th:replace="/fragments/footer.html :: footer"></footer>
<div th:replace="/fragments/imports.html :: div"></div>
</body>
</html>
